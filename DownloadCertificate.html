<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Main Content -->

    <div class="text-3xl text-center my-10 font-medium text-blue-900">Institution's Innovation Council 6.0</div>
    
    
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Download Certificate</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="mobile-number" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input type="text" id="mobile-number" name="mobile-number" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your mobile number">
                </div>
                <div>
                    <label for="captcha-image" class="block text-sm font-medium text-gray-700">Captcha</label>
                    <img id="captcha-image" src="" alt="Captcha Code" class="mt-1 mb-3 w-full h-12 object-cover rounded-md border border-gray-300 shadow-sm">
                </div>
                <div>
                    <label for="captcha-code" class="block text-sm font-medium text-gray-700">Captcha Code</label>
                    <input type="text" id="captcha-code" name="captcha-code" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter captcha code">
                </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 mb-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Download
                    </button>
                    <div class="flex justify-between space-x-2">
                        <button type="button" class="w-1/2 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Generate
                        </button>
                        <button type="button" class="w-1/2 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Homepage
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-sm mb-1">Last Updated: 01-05-2023</p>
            <p class="text-sm">This Web Application is Designed & Developed By: CSE Department, SDITS</p>
        </div>
    </footer>
</body>
</html>
